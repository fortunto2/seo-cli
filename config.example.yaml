# SEO CLI â€” Configuration
# Copy to config.yaml and fill in your credentials

google:
  # Create service account: https://console.cloud.google.com/iam-admin/serviceaccounts
  # Enable Search Console API: https://console.cloud.google.com/apis/library/searchconsole.googleapis.com
  # Add service account email as Owner in Search Console: Settings > Users
  service_account_file: "/path/to/service-account.json"

bing:
  # Get API key: https://www.bing.com/webmasters > Settings > API access
  api_key: ""

yandex:
  # 1. Create app: https://oauth.yandex.com/client/new
  #    - Set redirect URI: https://oauth.yandex.com/verification_code
  #    - Request scopes: webmaster:verify, webmaster:manage
  # 2. Get token: https://oauth.yandex.com/authorize?response_type=token&client_id=YOUR_CLIENT_ID
  #    - Authorize and copy token from URL
  oauth_token: ""

indexnow:
  # Any random hex string (16+ chars). Run: python -c "import secrets; print(secrets.token_hex(16))"
  # IMPORTANT: You must also place a file named {key}.txt at each site's root
  key: ""

# All your sites
sites:
  - url: "https://example.com"
    sitemap: "https://example.com/sitemap.xml"
    name: "MySite"

